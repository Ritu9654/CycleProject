<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/style.css}">
<title>View Particular Cycle detail</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3" th:if=${cycle}>

			<div class="card-body">

				<div class="container text-center">


					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${cycle.imageurl}}"
						alt="profile photo" />


					<h3 class="mt-3">
						<span th:text="${cycle.name}"></span>
					</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col"><span th:text="${cycle.cid}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Type</th>
								<td><span th:text="${cycle.type}"></span></td>

							</tr>


							<tr>
								<th scope="row">Model</th>
								<td><span th:text="${cycle.model}"></span></td>

							</tr>

							<tr>
								<th scope="row">Description</th>
								<td><span th:text="${cycle.description}"></span></td>

							</tr>

							<tr>
								<th scope="row">Quantity</th>
								<td><span th:text="${cycle.quantity}"></span></td>

							</tr>


							<tr>
								<th scope="row">Price</th>
								<td><span th:text="${cycle.price}"></span></td>

							</tr>

							<tr>
								<th scope="row">Status</th>
								<td th:if="${cycle.quantity>0}" style="color: rgb(0, 128, 64)">In
									stock</td>

								<td th:if="${cycle.quantity<=0}" style="color: rgb(255, 0, 0)">Out
									of stock</td>

							</tr>


						</tbody>





					</table>





					<div class="container mt-3" th:if="${user.role=='ROLE_ADMIN'}">
						<button href="#" th:onclick="|deleteCycle(${cycle.cid})|"
							th:href="@{'/admin/delete/'+${cycle.cid}}"
							class="btn btn-danger btn-sm btn-block">Delete</button>

						<form method="post"
							th:action="@{'/admin/update-cycle/'+${cycle.cid}}" class="mt-2">

							<button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>

						</form>
					</div>


				</div>




			</div>




		</div>


		<h1 class="text-center p-3 bg-danger text-white" th:unless="${cycle}">You
			don't have permission to see this cycle...</h1>



	</section>
</body>
</html>
