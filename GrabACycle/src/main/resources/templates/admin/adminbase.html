<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

	<!--navbar-->
	<nav
		class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Grab A Cycle</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">


			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item active"><a class="nav-link" th:href="@{/}"
					href="#">Home <span class="sr-only">(current)</span></a></li>

				<li class="nav-item"><a class="nav-link" href="#">About</a></li>




				<!-- <span style="font-style: italic;" th:text="${user != null} ? ${#strings.toUpperCase(user.name)} : 'user is null'"></span>-->



				<li class="nav-item" th:if="${user == null}"><a
					class="nav-link" th:href="@{/signin}" tabindex="-1"
					aria-disabled="true">Login</a></li>



				<li class="nav-item" th:if="${user == null}"><a
					class="nav-link" th:href="@{/signup}" href="#" tabindex="-1"
					aria-disabled="true">Sign Up</a></li>





				<li class="nav-item"
					th:if="${user != null and user.role=='ROLE_BUYER'}"><a
					class="nav-link" th:href="@{/buyer/dashboard/viewCycle/0}"
					tabindex="-1" aria-disabled="true"> Shop Now</a></li>


				<li class="nav-item"
					th:if="${user != null and user.role=='ROLE_BUYER'}"><a
					class="nav-link" th:href="@{/buyer/mybookings/0}" tabindex="-1"
					aria-disabled="true">My Bookings</a></li>

				<li class="nav-item" th:if="${user != null }"><a
					class="nav-link " href="#" tabindex="-1" aria-disabled="true">Welcome
						<span th:text="${user.name}"></span>
				</a></li>

				<li class="nav-item"
					th:if="${user != null and user.role=='ROLE_BUYER'}"><a
					class="nav-link" th:href="@{/buyer/view}" tabindex="-1"
					aria-disabled="true">My Cart</a> <span> </span></li>
				<li class="nav-item" th:if="${user != null}">

					<p class="nav-link" th:text="${cartCount}" tabindex="-1"
						aria-disabled="true">0</p>
				</li>

				<li class="nav-item"
					th:if="${user != null and user.role=='ROLE_ADMIN'}"><a
					class="nav-link" th:href="@{/admin/index/0}" tabindex="-1"
					aria-disabled="true"> My dashboard</a></li>



				<li class="nav-item dropdown " th:if="${user != null}"><a
					href="#" class="nav-link dropdown-toggle" data-toggle="dropdown"
					role="button" aria-expanded="false">My Account <span
						class="caret"></span></a>
					<ul class="dropdown-menu bg-primary" role="menu">
						<li class="nav-item"
							th:if="${user != null and user.role=='ROLE_BUYER'}"><a
							class="nav-link" th:href="@{/buyer/mybookings/0}" tabindex="-1"
							aria-disabled="true">My Bookings</a></li>



						<li class="divider"></li>
						<li class="nav-item" th:if="${user != null}"><a
							class="nav-link" th:href="@{/logout}" tabindex="-1"
							aria-disabled="true"> Logout</a></li>

						<li class="divider"></li>
					</ul></li>








			</ul>
		</div>




	</nav>

	<!--end navbar-->

	<!-- sidebar  -->
	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> <a
			id="contacts-link" href="#" th:href="@{/admin/index/0}" class="item"><i
			class="fas fa-id-card-alt"></i> View Cycle</a> <a id="add-link" href="#"
			th:href="@{/admin/add-cycle}" class="item"><i
			class="fas fa-pencil-alt"></i> Add Cycle</a> <a id="profile-link"
			href="#" th:href="@{/admin/viewAllBookings/0}" class="item"><i
			class="fas fa-user-circle"></i> All Bookings </a>
		<div class="divider"></div>

	</div>

	<!-- END sidebar -->

	<!--   Content area -->

	<div class="content">


		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>


		<!-- message box  -->
		<div th:if="${session.message}" class="container">

			<div th:classappend="${'alert-'+session.message.type}"
				class="alert  text-center" role="alert">

				<span th:text="${session.message.content}"></span>

			</div>



		</div>



		<div th:replace="${content}"></div>


	</div>

	<!-- END Content area  -->


	<footer class="footer bg-light text-center text-lg-start">
		<!-- Copyright -->
		<div class="text-center p-3"
			style="background-color: rgba(0, 0, 0, 0.3);">Â© 2022 Copyright:
			Saurabh and Ritu</div>
		<!-- Copyright -->
	</footer>



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

	<script th:src="@{/js/script.js}"></script>

</body>
</html>
