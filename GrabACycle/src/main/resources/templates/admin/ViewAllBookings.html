<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/adminbase::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>View All Cycles</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Cycles</h1>

				<div class="table-responsive">
					<table class="table table-hover ">
						<thead class="thead-light ">
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Type</th>
								<th scope="col">Model</th>
								<th scope="col">Description</th>
								<th scope="col">Price</th>
								<th scope="col">Quantity Booked</th>
								<th scope="col">Image</th>
								<th scope="col">Order Date</th>
								<th scope="col">Ordered By</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="c : ${cycles}">


								<td th:text="${c[0].cycle.name}"></td>

								<td th:text="${c[0].cycle.type}"></td>

								<td th:text="${c[0].cycle.model}"></td>

								<td th:text="${c[0].cycle.description}"></td>

								<td th:text="${c[0].totalAmount}"></td>

								<td th:text="${c[0].quantity}"></td>

								<!--<td th:text="${c.cycle.imageurl}"></td>-->

								<td><a th:href="@{'/img/'+${c[0].cycle.imageurl}}" target="_blank">
										<img width="220" height="250" border="0" align="center"
										th:src="@{'/img/'+${c[0].cycle.imageurl}}" />
								</a></td>

								<td th:text="${c[0].orderDate}"></td>

								<td th:text="${c[0].user.name}"></td>

							</tr>
						</tbody>
					</table>
				</div>

				<!--  pagination part -->


				<nav aria-label="Page navigation example">

					<ul class="pagination">

						<li th:if="${currentPage != 0}" class="page-item"><a
							th:href="@{'/admin/viewAllBookings/'+${currentPage-1}}"
							class="page-link" href="#">Previous</a></li>



						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}"
							class="page-item"><a
							th:href="@{'/admin/viewAllBookings/'+${i-1}}" class="page-link"
							href="#"><span th:text="${i}"></span></a></li>


						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
							th:href="@{'/admin/viewAllBookings/'+${currentPage+1}}"
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>


			</div>
		</div>
	</section>
</body>
</html>
