<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>

	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Cycles</h1>


				<!-- search -->

				<div class="search-container my-3">


					<input onkeyup="search()" id="search-input" type="text"
						class="form-control" placeholder="Search your cycles" />

					<div class="search-result">

						<!--  result goes here -->


					</div>



				</div>



				<div class="table-responsive tilesparent">
					
					<div th:each="c : ${cycles}">
						
						<div class="card" style="width: 18rem;">
						  <a th:href="@{'/img/'+${c.imageurl}}" target="_blank">
										<img width="220" height="250" border="0" align="center"
										th:src="@{'/img/'+${c.imageurl}}" />
								</a>
						  <div class="card-body">
						    <h5 class="card-title"  th:text="${c.name}" style="color:darkcyan;"></h5>
						    <p class="card-text" th:text="${c.description}"></p>
						    
						    
						    
						    
						   <div class="container">
							   
							   <div class="row">
							    <div class="col-sm leftlabel">
							      Type
							    </div>
							    <div class="col-sm" th:text="${c.type}">
							      
							    </div>
							  </div>
							  
							   <div class="row">
							    <div class="col-sm leftlabel">
							      Model
							    </div>
							    <div class="col-sm" th:text="${c.model}">
							      
							    </div>
							  </div>
							   
							  <div class="row">
							    <div class="col-sm leftlabel">
							      Status
							    </div>
							   
							     <div class="col-sm" th:if="${c.quantity>0}" style="color: rgb(0, 128, 64)">In
									stock</div>


								<div class="col-sm" th:if="${c.quantity<=0}" style="color: rgb(255, 0, 0)">Out
									of stock</div>
							   
							  </div>
							  
							  <div class="row">
							    <div class="col-sm leftlabel">
							      Price
							    </div>
							    <div class="col-sm" th:text=" &#x20B9; + ${c.price}">
							      
							    </div>
							  </div>
							  
							  
							  
							</div>
						    <br>
						    <a th:if="${c.quantity>0}"><a
									th:href="@{'/buyer/addToCart/'+${c.cid}}" class="btn btn-outline-success">Add to Cart</a>
						    
						    <a th:if="${c.quantity<=0}" class="btn btn-outline-success">Add to Cart</a>
						    
						    
						    <a th:href="@{'/'+${c.cid}+'/cycle'}" class="btn btn-outline-primary">View Cycle</a>
						  </div>
						</div>
						
					</div>
					
				</div>

				<!--  pagination part -->


				<nav aria-label="Page navigation example">

					<ul class="pagination">

						<li th:if="${currentPage != 0}" class="page-item"><a
							th:href="@{'/buyer/dashboard/viewCycle/'+${currentPage-1}}"
							class="page-link" href="#">Previous</a></li>



						<li th:classappend="${currentPage==i-1?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}"
							class="page-item"><a
							th:href="@{'/buyer/dashboard/viewCycle/'+${i-1}}"
							class="page-link" href="#"><span th:text="${i}"></span></a></li>


						<li th:if="${currentPage+1 != totalPages}" class="page-item"><a
							th:href="@{'/buyer/dashboard/viewCycle/'+${currentPage+1}}"
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>



			</div>

		</div>


	</section>


</body>
</html>
