<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>cart</title>
</head>
<body>

	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Final Booking</h1>


				<!-- search -->

				<div class="search-container my-3">


					<input onkeyup="search()" id="search-input" type="text"
						class="form-control" placeholder="Search your cycles" />

					<div class="search-result">

						<!--  result goes here -->


					</div>



				</div>



				<div class="table-responsive">
					<table class="table table-hover ">
						<thead class="thead-light ">
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Type</th>
								<th scope="col">Model</th>
								<th scope="col">Description</th>
								<th scope="col">Price</th>

								<th scope="col">Image url</th>


							</tr>
						</thead>

						<tbody>
							<tr th:each="c : ${cart}">





								<td th:text="${c.name}"></td>

								<td th:text="${c.type}"></td>

								<td th:text="${c.model}"></td>

								<td th:text="${c.description}"></td>

								<td th:text="${c.price}"></td>



								<td th:text="${c.imageurl}"></td>

							</tr>
						</tbody>
					</table>

					<h2>
						Total amount :<span th:text="${total}"></span>
					</h2>
					<a th:href="@{/buyer/bookCycle}"><button type="button"
							class="btn btn-primary">Checkout</button></a>
				</div>
			</div>
		</div>
	</section>




</body>
</html>
