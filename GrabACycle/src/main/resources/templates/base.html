<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"

	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"

<link rel="stylesheet" th:href="@{/css/style.css}">

</head>



<!--navbar-->

	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false"
		aria-label="Toggle navigation">

	<div class="collapse navbar-collapse" id="navbarSupportedContent">


		<ul class="navbar-nav ml-auto text-uppercase">

			<li class="nav-item active"><a class="nav-link" th:href="@{/}"

			<!-- <span style="font-style: italic;" th:text="${user != null} ? ${#strings.toUpperCase(user.name)} : 'user is null'"></span>-->



			 <li class="nav-item" th:if="${user == null}"><a class="nav-link"
				th:href="@{/signin}" tabindex="-1" aria-disabled="true">Login</a></li>

				th:href="@{/signup}" href="#" tabindex="-1" aria-disabled="true">Sign

			<li class="nav-item"
				th:if="${user != null and user.role=='ROLE_BUYER'}"><a

			<li class="nav-item"
				th:if="${user != null and user.role=='ROLE_ADMIN'}"><a

			<li class="nav-item dropdown " th:if="${user != null}"><a
